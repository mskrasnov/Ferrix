# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: /home/misha/Ferrix/AppDir
  app_info:
    id: com.mskrasnov.FSM
    name: Ferrix System Monitor
    icon: com.mskrasnov.Ferrix
    version: v0.6.0
    exec: usr/bin/ferrix-app
    exec_args: $@
  apt:
    arch:
    - amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://mirror.yandex.ru/linuxmint-packages faye main 
        upstream import backport
    - sourceline: deb http://mirror.mephi.ru/debian bookworm main contrib 
        non-free non-free-firmware
    - sourceline: deb http://mirror.mephi.ru/debian bookworm-updates main 
        contrib non-free non-free-firmware
    - sourceline: deb http://security.debian.org/ bookworm-security main contrib
        non-free non-free-firmware
    - sourceline: deb http://mirror.mephi.ru/debian bookworm-backports main 
        contrib non-free non-free-firmware
    include:
    - liblzma5:amd64
    - libtinfo6:amd64
  files:
    include:
    - /lib/x86_64-linux-gnu/libEGL_mesa.so.0
    #- /lib/x86_64-linux-gnu/libLLVM-15.so.1
    - /lib/x86_64-linux-gnu/libVkLayer_MESA_device_select.so
    - /lib/x86_64-linux-gnu/libXcursor.so.1
    - /lib/x86_64-linux-gnu/libXi.so.6
    - /lib/x86_64-linux-gnu/libelf.so.1
    #- /lib/x86_64-linux-gnu/libsensors.so.5
    - /lib/x86_64-linux-gnu/libvulkan.so.1
    - /lib/x86_64-linux-gnu/libxkbcommon-x11.so.0
    #- /lib/x86_64-linux-gnu/libzstd.so.1
    - /usr/lib/locale/locale-archive
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
